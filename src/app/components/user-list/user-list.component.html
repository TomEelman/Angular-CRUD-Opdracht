<div *ngIf="users.length > 0; else noUsersMessage" class="user-list">
  <div *ngFor="let user of users" class="userData-block card p-3">
    <div class="user-block-text">
      <p>Naam: {{ user.firstname }} {{ user.lastname }}</p>
      <p>ID: {{ user.id }}</p>
    <button class="btn user-btn btn-primary button-info" [routerLink]="['/detail', user.id]">
      <i class="bi bi-info-lg"></i>
    </button>
    <button class="btn user-btn btn-warning button-edit" (click)="toggleEditFormButton(user.id)">
      <i class="bi bi-pen"></i>
    </button>
    <button class="btn user-btn btn-danger button-trash" (click)="deleteUserButton(user.id)">
      <i class="bi bi-trash"></i>
    </button>
  </div>
  </div>
</div>
<ng-template #noUsersMessage>
  <h1 class="p-5 no-users-txt">Geen gebruikers gevonden</h1>
</ng-template>

<a class="navbar-brand addUserIcon" routerLink="/userForm" routerLinkActive="active" ariaCurrentWhenActive="page">
  <i class="bi bi-person-fill-add text-light"></i>
</a>
