<!-- router -->
<a class="navbar-brand arrow-back" routerLink="/" ariaCurrentWhenActive="page"> <i class="bi bi-arrow-90deg-left"></i> </a>

<form name="userForm" class="form-personnel">
    <div  name="create-txt" class="create-txt">{{ userService.modeText }} Gebruiker</div>
    <!-- Input Firstname -->
    <input type="hidden" name="id" [(ngModel)]="userService.id">
    <label for="firstname" class="input-label">Voornaam</label><br>
    <input type="text" class="input" placeholder="* Voornaam..." name="firstname" maxlength="13" [(ngModel)]="userService.firstname" ngbTooltip="Vul alle velden met een * in" required><br>
    <!-- Input Infix -->
    <label for="infix" class="input-label">Tussenvoegsel</label><br>
    <input type="text" name="infix" placeholder="Tussenvoegsel..." class="input" maxlength="13" [(ngModel)]="userService.infix"><br>
    <!-- Input Lastname -->
    <label for="lastname" class="input-label">Achternaam</label><br>
    <input type="text" name="lastname" placeholder="* Achternaam..." class="input" maxlength="13" [(ngModel)]="userService.lastname"><br>
    <!-- Input City -->
    <label for="city" class="input-label-city">Stad/Dorp en Postcode</label><br>
    <input type="text" name="city" placeholder="* Stad/Dorp..." class="input inputHalf" maxlength="13" [(ngModel)]="userService.city">
    <!-- Input Postalcode -->
    <label for="postalcode" class="input-label-postalcode"></label>
    <input type="text" name="postalcode" placeholder="* 8219HF..." class="input inputHalf" maxlength="6" [(ngModel)]="userService.postalcode">
    <!-- Input-label Street and Streetnumber -->
    <br>
    <p for="street" class="input-label-street">Straatnaam</p>
    <label for="streetnumber" class="input-label-streetnumber">Nr.</label>
    <label for="additive" class="input-label-additive">Toev.</label><br>
    <!-- Input Street -->
    <input type="text" name="street" placeholder="* Johannesweg..." class="input inputHalf" maxlength="13" [(ngModel)]="userService.street">
    <!-- Input Streetnumber -->
    <input type="number" name="streetnumber" placeholder="* 23..." class="input inputQuarter" maxlength="13" [(ngModel)]="userService.streetnumber">
    <!-- Input additive of street number -->
    <input type="text" name="additive" placeholder="B..." class="input inputQuarter" maxlength="2" [(ngModel)]="userService.additive"><br>
    <!-- Submit Button -->   
         
<!-- Display this button in edit mode -->
<button *ngIf="userService.isEditMode" (click)="onSubmit()" type="button" name="submitButtonEdit" class="btn Submit-button"
    [disabled]="!userService.firstname || !userService.lastname || !userService.city || !userService.postalcode || !userService.street || !userService.streetnumber">Bijwerken</button>

<!-- Display this button in adding mode -->
<button *ngIf="!userService.isEditMode" (click)="onSubmit()" type="button" name="submitButtonCreate" class="btn Submit-button"
    [disabled]="!userService.firstname || !userService.lastname || !userService.city || !userService.postalcode || !userService.street || !userService.streetnumber">Toevoegen</button>
</form>
