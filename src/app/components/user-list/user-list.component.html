<div *ngIf="users.length > 0; else noUserMessage" class="header">
    <h2>Users</h2>
</div>

<ng-template #noUserMessage>
    <div class="header">
        <h2>Geen gebruikers gevonden</h2>
    </div>
</ng-template>

<div class="user-list">
    <div *ngFor="let user of users" class="user-data p-3">
        <div class="user-text">
            <p>Naam: {{ user.fullName }}</p>
            <p>ID: {{ user.id }}</p>
            <div class="buttons">
                <button class="btn user-btn btn-primary button-info" [routerLink]="['/detail', user.id]">
                    <i class="bi bi-info-lg"></i>
                </button>

                <button class="btn user-btn btn-warning button-edit" [routerLink]="['/userForm', user.id]">
                    <i class="bi bi-pen"></i>
                </button>

                <button class="btn user-btn btn-danger button-trash" (click)="deleteUser(user.id)">
                    <i class="bi bi-trash"></i>
                </button>
            </div>
        </div>
    </div>
</div>

<a class="navbar-brand addUserIcon" routerLink="/userForm" routerLinkActive="active" ariaCurrentWhenActive="page">
    <i class="bi bi-person-fill-add text-light"></i>
</a>
